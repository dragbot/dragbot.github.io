<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery Hello World</title>
</head>

<body>
    <div id='root'></div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#root').html('<h1>Hello World</h1>');
    });
    </script>
</body>

</html>
